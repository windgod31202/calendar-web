<script>
  document.addEventListener("DOMContentLoaded", function() {
    const currentPage = window.location.pathname;  // 獲取當前頁面的路徑
    const basePath = currentPage.includes('/pages') ? '../' : '';  // 檢查是否在 'pages' 資料夾內

    // 動態調整首頁連結的路徑
    const homeLink = document.getElementById('homeLink');
    if (homeLink) {
      homeLink.setAttribute('href', basePath + 'index.html');  // 如果在 'pages' 資料夾內，改為 '../index.html'
    }
  });
</script>
