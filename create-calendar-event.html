<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>建立活動</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/event.css" />
  <!-- 加在 <head> 中 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>

  <!-- Sidebar -->
  <div id="sidebar-container"></div>

  <div class="main-container">
    <div class="form-container">
      <h1>建立 Google 日曆活動</h1>
      <form id="eventForm">
        <div class="form-group">
          <label for="title">活動主題</label>
          <input type="text" id="title" placeholder="請輸入活動主題" required />
        </div>
        
        <div class="form-group">
          <label for="start">開始時間</label>
          <input type="text" id="start" placeholder="選擇開始時間" required />
        </div>

        <div class="form-group">
          <label for="end">結束時間</label>
          <input type="text" id="end" placeholder="選擇結束時間" required />
        </div>

        <div class="form-group">
          <label for="location">活動地點（地址）</label>
          <input type="text" id="location" placeholder="請輸入活動地點" />
        </div>

        <div class="form-group">
          <label for="description">活動詳細資訊</label>
          <textarea id="description" placeholder="請輸入活動的詳細資訊"></textarea>
        </div>

        <button type="submit">建立</button>
      </form>
    </div>

    <!-- 地圖預覽 -->
    <div id="map-preview" class="map-preview"></div>
  </div>

  <script src="assets/js/event.js" defer></script>
  <!-- Flatpickr 樣式與腳本 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</body>
</html>
