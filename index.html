<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>日曆活動產生器</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>建立 Google 日曆活動</h1>
    <form id="eventForm">
      <label for="title">活動標題：</label>
      <input type="text" id="title" name="title" required>

      <label for="date">日期：</label>
      <input type="date" id="date" name="date" required>

      <label for="time">時間：</label>
      <input type="time" id="time" name="time" required>

      <button type="submit">建立活動</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    document.getElementById('eventForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const title = document.getElementById('title').value;
      const date = document.getElementById('date').value;
      const time = document.getElementById('time').value;

      const datetime = new Date(`${date}T${time}`);
      const isoString = datetime.toISOString();

      const calendarUrl = `https://calendar.google.com/calendar/render?action=TEMPLATE&text=${encodeURIComponent(title)}&dates=${isoString.replace(/[-:]/g, '').slice(0, 15)}/${isoString.replace(/[-:]/g, '').slice(0, 15)}`;

      document.getElementById('result').innerHTML = `<a href="${calendarUrl}" target="_blank">➤ 點我新增到 Google 日曆</a>`;
    });
  </script>
</body>
</html>
